    <!-- burda hem function hemde style css gorduk
    <h2>JavaScript HTML DOM</h2>
    <p id="p1">Hello World!</p>
    <p id="p2">Hello World!</p>
    <button onclick="myfunction()">Change second p tag</button>
    -->
    <h1>JavaScript Event Dom</h1>
    <!--Onmouseover sican ustune gelende olan hadisedi-->
    <!--onmouseout ise sican ustunden gedende  olan hadisedi-->
    <div onmouseover="mover(this)" onmouseout="mout(this)" >Mouse Over Me</div>

    <!--Burda ise onmouseover onmouseout ve onclick bir oldugu event yazilacaq
    -->
    <div onmousedown="mDown(this)" onmouseup="mUp(this)">Mosue onclick</div>
    <script src="index.js"></script>
    <!--Balaca bir github reposu:)))-->
</body>
